<!DOCTYPE html>
<html>
<head>
    <title>TikTok Video Downloader</title>
</head>
<body>
    <h1>TikTok Video Downloader</h1>
    <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL">
    <button onclick="downloadVideo()">Download Video</button>

    <script>
        function downloadVideo() {
            var tiktokUrl = document.getElementById("tiktokUrl").value;
            if (tiktokUrl === "") {
                alert("Please enter a TikTok video URL.");
                return;
            }

            fetch(tiktokUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "tiktok_video.mp4";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                })
                .catch(error => {
                    alert("Failed to download the TikTok video. Please check the URL and try again.");
                    console.error(error);
                });
        }
    </script>
</body>
</html>
